<div>
  <h2>Total Results: {{total | number }}</h2>
  <div>
    <mat-form-field class="">
      <input matInput placeholder="Topic" value="topic" [(ngModel)]="topic">
    </mat-form-field>
    <button mat-raised-button (click)="search()">Search</button>
    <button mat-raised-button (click)="clearTopic()"><mat-icon>clear</mat-icon></button>
  </div>
  <mat-radio-group class="example-radio-group" [(ngModel)]="specificLanguage"  (change)="changeLanguage()">
    <mat-radio-button class="example-radio-button" *ngFor="let language of languages" [value]="language">
      {{language.description}}
    </mat-radio-button>
  </mat-radio-group>
  <div class="button-row">
    <button mat-raised-button (click)="previousPage()" [disabled]="!previousUrl">Previous</button>
    <button mat-raised-button (click)="nextPage()" [disabled]="!nextUrl">Next</button>
  </div>
  <mat-list>
    <mat-list-item *ngFor="let item of items">
      <img alt="Repo icon image" mat-list-avatar mat-line src="{{item.owner.avatar_url}}"/>
      <h2 mat-line> {{item.full_name}}</h2>
      <span mat-line> <mat-icon>star</mat-icon>{{item.stargazers_count | convert2k: false}}, {{item.size | convert2k}}, {{item.language}}</span>
      <p mat-line>{{item.description}}</p>
      <span mat-line>{{item.updated_at | amTimeAgo}}</span>
    </mat-list-item>
  </mat-list>
</div>
